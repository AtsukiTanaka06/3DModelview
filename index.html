<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <title>3D Model</title>
    <link rel="stylesheet" href="css/styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="dark-mode">
    <!-- プリローダー -->
    <div class="preloader">
      <div class="loader"></div>
    </div>

    <!-- 3D体験UI -->
    <div class="experience-ui">
      <div class="top-controls">
        <!-- 左上の3Dアイコンを削除 -->
      </div>

      <!-- コントロールグループ -->
      <div class="controls-group">
        <!-- 形状選択 -->
        <div class="shape-selector">
          <button class="shape-select-btn" title="Select Model">
            <i class="fas fa-cube"></i>
          </button>
          <div class="shape-dropdown">
            <button class="shape-option" data-shape="icosahedron">
              Icosahedron
            </button>
            <button class="shape-option" data-shape="torus">Torus</button>
            <button class="shape-option" data-shape="tetrahedron">
              Tetrahedron
            </button>
            <button class="shape-option" data-shape="octahedron">
              Octahedron
            </button>
            <button class="shape-option" data-shape="dodecahedron">
              Dodecahedron
            </button>
          </div>
        </div>

        <!-- カラー選択 -->
        <div class="color-selector">
          <button class="color-select-btn" title="Select Color">
            <i class="fas fa-palette"></i>
          </button>
          <div class="color-dropdown">
            <button class="color-option" data-color-scheme="purple">
              <span
                class="color-preview"
                style="background: linear-gradient(135deg, #8236ff, #5e17eb)"
              ></span>
            </button>
            <button class="color-option" data-color-scheme="blue">
              <span
                class="color-preview"
                style="background: linear-gradient(135deg, #1fe1ff, #0091ff)"
              ></span>
            </button>
            <button class="color-option" data-color-scheme="green">
              <span
                class="color-preview"
                style="background: linear-gradient(135deg, #00ff9d, #00c853)"
              ></span>
            </button>
            <button class="color-option" data-color-scheme="red">
              <span
                class="color-preview"
                style="background: linear-gradient(135deg, #ff3a3a, #d50000)"
              ></span>
            </button>
            <button class="color-option" data-color-scheme="orange">
              <span
                class="color-preview"
                style="background: linear-gradient(135deg, #ffa000, #ff7700)"
              ></span>
            </button>
            <button class="color-option" data-color-scheme="gold">
              <span
                class="color-preview"
                style="background: linear-gradient(135deg, #ffd700, #daa520)"
              ></span>
            </button>
            <button class="color-option" data-color-scheme="silver">
              <span
                class="color-preview"
                style="background: linear-gradient(135deg, #c0c0c0, #a9a9a9)"
              ></span>
            </button>
          </div>
        </div>

        <!-- ホームボタン -->
        <button class="home-btn" title="Return to Center">
          <i class="fas fa-compass"></i>
        </button>

        <!-- ヘルプボタン -->
        <button class="help-btn" title="Show Controls">
          <i class="fas fa-lightbulb"></i>
        </button>
      </div>

      <!-- 操作ガイド（デフォルトは非表示） -->
      <div class="controls-info" id="controlsInfo" style="display: none">
        <div class="control-header">
          <h3>Controls</h3>
          <button class="close-help-btn"><i class="fas fa-times"></i></button>
        </div>
        <div class="control-item">
          <i class="fas fa-hand-point-up"></i> Drag: Move View
        </div>
        <div class="control-item">
          <i class="fas fa-expand-arrows-alt"></i> Pinch: Zoom
        </div>
        <div class="control-item">
          <i class="fas fa-hand-pointer"></i> Tap Buttons: Explore Objects
        </div>
        <div class="control-item">
          <i class="fas fa-palette"></i> Color Button: Change Color Scheme
        </div>
        <div class="control-item">
          <i class="fas fa-home"></i> Home: Return to Center
        </div>
      </div>
    </div>

    <!-- 3Dアイコン（右下） -->
    <div class="title-icon bottom-right">
      <i class="fas fa-cube"></i>
      <span>3D Model</span>
      <i class="fas fa-globe"></i>
    </div>

    <!-- JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/hammer.js/2.0.8/hammer.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
